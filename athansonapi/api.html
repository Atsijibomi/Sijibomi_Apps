<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="api.css">
    <title>URL Shortener</title>
</head>
<body>
    <header>
        <h1>URL Shortener</h1>
    </header>
    <main>
        <form id="urlForm">
            <input type="url" id="longURL" placeholder="Enter a long URL">
            <button type="submit">Shorten</button>
        </form>
        <div id="shortenedBox">
            <p id="shortenedURL"></p>
        </div>
    </main>
    <script src="api.js"></script>
</body>
</html>
